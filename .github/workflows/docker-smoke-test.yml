name: Docker build + smoke test

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: docker-smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (load locally)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          tags: my-portfolio:ci
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run container
        run: |
          docker rm -f portfolio-smoke >/dev/null 2>&1 || true
          docker run -d --rm --name portfolio-smoke -p 3000:3000 my-portfolio:ci

      - name: Wait for app to be ready
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..60}; do
            code=$(curl -sS -o /dev/null -w "%{http_code}" http://localhost:3000/ || true)
            if [[ "$code" =~ ^2|^3 ]]; then
              echo "Ready (HTTP $code)"
              exit 0
            fi
            sleep 2
          done
          echo "App did not become ready in time"
          docker logs portfolio-smoke || true
          exit 1

      - name: Smoke test (/) and (/robots.txt)
        shell: bash
        run: |
          set -euo pipefail

          code_root=$(curl -sS -o /dev/null -w "%{http_code}" http://localhost:3000/)
          if ! [[ "$code_root" =~ ^2|^3 ]]; then
            echo "Unexpected status for /: $code_root"
            docker logs portfolio-smoke || true
            exit 1
          fi

          code_robots=$(curl -sS -o /dev/null -w "%{http_code}" http://localhost:3000/robots.txt)
          if ! [[ "$code_robots" =~ ^2|^3 ]]; then
            echo "Unexpected status for /robots.txt: $code_robots"
            docker logs portfolio-smoke || true
            exit 1
          fi

          echo "Smoke OK: /=$code_root /robots.txt=$code_robots"

      - name: Show container logs (always)
        if: always()
        run: docker logs portfolio-smoke || true

      - name: Stop container (always)
        if: always()
        run: docker rm -f portfolio-smoke >/dev/null 2>&1 || true
